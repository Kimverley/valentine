<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine üíñ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(180deg, #ffd0e5 0%, #ffe8f2 36%, #ffffff 100%);
      font-family: 'Patrick Hand', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      padding: 10px;
      box-sizing: border-box;
    }

    /* Floating hearts animation */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-150px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    /* Card styles */
    .card {
      background-color: #fff0f6;
      border-radius: 30px;
      padding: 70px 20px 20px 20px; /* smaller top padding for mobile */
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      position: relative;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    /* Bear on top of card */
    .bear {
      width: 100px;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 2s infinite alternate;
      z-index: 10;
      border-radius: 5px;
    }

    @keyframes bounce {
      0% { transform: translateX(-50%) translateY(0); }
      100% { transform: translateX(-50%) translateY(-10px); }
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      font-size: 16px;
      animation: twinkle 1.5s infinite alternate;
      opacity: 0.9;
    }

    @keyframes twinkle {
      0% { transform: scale(1) rotate(0deg); opacity: 0.9; }
      50% { transform: scale(1.3) rotate(20deg); opacity: 1; }
      100% { transform: scale(1) rotate(0deg); opacity: 0.9; }
    }

    /* Buttons */
    .button {
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 20px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: relative;
      width: 45%; /* smaller buttons for mobile */
      max-width: 150px;
    }

    /* YES button pulse animation */
    .yes {
      background: linear-gradient(135deg, #ff6ea1, #ff85b3);
      color: white;
      border: none;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .no {
      background: linear-gradient(135deg, #f78c8c, #fbb1b1);
      color: white;
      border: none;
    }

    .button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 12px rgba(0,0,0,0.2);
    }

    /* Gift boxes */
    .gift {
      width: 80px;
      height: 80px;
      background-color: #fbbf24;
      border-radius: 20px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .gift:hover {
      transform: scale(1.2) rotate(10deg);
      box-shadow: 0 10px 18px rgba(0,0,0,0.2);
    }

    .hidden { display: none; }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .bear { width: 80px; top: -40px; }
      .card { padding: 60px 15px 15px 15px; }
      h1 { font-size: 1.8rem; }
      .button { font-size: 16px; width: 48%; }
      .gift { width: 70px; height: 70px; font-size: 26px; }
      .heart { font-size: 18px; }
      .sparkle { font-size: 14px; }
    }
  </style>
</head>
<body>

  <!-- Floating hearts -->
  <div class="heart" style="left: 10%; animation-delay: 0s;">‚ù§Ô∏è</div>
  <div class="heart" style="left: 30%; animation-delay: 2s;">üíñ</div>
  <div class="heart" style="left: 50%; animation-delay: 1s;">üíò</div>
  <div class="heart" style="left: 70%; animation-delay: 3s;">üíï</div>
  <div class="heart" style="left: 90%; animation-delay: 0.5s;">üíù</div>

  <!-- Sparkles around bear -->
  <div class="sparkle" style="top: 20px; left: 40%;">‚ú®</div>
  <div class="sparkle" style="top: 30px; left: 60%;">üåü</div>
  <div class="sparkle" style="top: 10px; left: 50%;">‚ú®</div>

  <div class="card" id="mainCard">
    <!-- Bear on top -->
    <img src="images/image1.gif" alt="valentine Bear" class="bear">

    <h1 class="text-3xl font-bold text-pink-700 mb-4">Will you be my Valentine? üíï</h1>
    <div style="display: flex; justify-content: space-around; flex-wrap: wrap;">
      <button id="yesButton" class="button yes">YESS!!!!</button>
      <button id="noButton" class="button no"> no..(dont) </button>
    </div>
  </div>

  <div class="card hidden" id="giftCard">
    <h2 class="text-2xl font-semibold text-pink-600 mb-4">Choose your mystery gift üéÅ</h2>
    <div style="display: flex; justify-content: center; flex-wrap: wrap;">
      <a class="gift" href="balloon.html" target="_self">üéà</a>
      <a class="gift" href="letter.html" target="_self">üíå</a>
    </div>
  </div>

  <script type="module">
    import confetti from "https://cdn.skypack.dev/canvas-confetti";

    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");

    noButton.addEventListener("click", () => {

      mainCard.classList.add("hidden");
      giftCard.classList.remove("hidden");
      confetti({ particleCount: 200, spread: 120, origin: { y: 0.6 } });
    });
  </script>

</body>
</html>
